<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing System</title>
    <script src="5.js" defer></script> <!-- Use defer to ensure JS loads after HTML -->
</head>
<body>
    <h1>Payment Form</h1>
    <form>
        <label>Name:</label>
        <input type="text" id="name"><br><br>
        <label>Password:</label>
        <input type="text" id="pass"><br><br>
        <label>Card Number:</label>
        <input type="text" id="card"><br><br>
        <label>CVV:</label>
        <input type="text" id="cvv"><br><br>
        <label>Amount:</label>
        <input type="text" id="amount"><br><br>
        <button type="button" onclick="processTransaction()">Submit</button>
    </form>
</body>
</html>
